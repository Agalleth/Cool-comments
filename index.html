<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <title>Cool Comments</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col m12 center-align">
        <h1>Libro de visitas</h1>
      </div>
    </div>
    <div class="row">
      <div class="col 6">
        <h5>
          Comentarios pasados:
        </h5>
        <p class="red-text">Me gusta el front-end development <3</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col m12 right-align">
        <p class="green-text">Gracias por el contenido, es súper útil.</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col m12 center-align">
        <h3>Agregar nuevo comentario</h3>
      </div>
    </div>
    <div class="row">
      <div class="col m10 offset-m1 buttons-bar">
        <a class="waves-effect waves-light btn transparent black-text">Large</a>
        <a class="waves-effect waves-light btn transparent black-text">Medium</a>
        <a class="waves-effect waves-light btn transparent black-text">Small</a>
        <a class="waves-effect waves-light btn transparent black-text">Color de texto</a>
        <a class="waves-effect waves-light btn transparent black-text">Color de fondo</a>
        <a class="waves-effect waves-light btn transparent black-text">Izquierda</a>
        <a class="waves-effect waves-light btn transparent black-text">Centrar</a>
        <a class="waves-effect waves-light btn transparent black-text">Derecha</a>
      </div>
    </div>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" placeholder="Escribe tu comentario aquí" class="materialize-textarea"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col m12 center-align">
      <h3>Así se vería tu comentario:</h3>
    </div>
  </div>
  <!-- Aquí va el preview -->
  <div class="row">
    <div class="col"></div>
  </div>
  <!-- Aquí se termina el preview-->
  <div class="row">
    <div class="col m12 center-align">
      <button class="btn waves-effect waves-light transparent black-text send-comment" type="submit" name="action">Enviar comentario</button>
    </div>
  </div>







  </div>



  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
